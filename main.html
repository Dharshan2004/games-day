<!DOCTYPE html>
<head>
	<title>Games Day</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		#progress-alpha
		{
			width: 800px;
			padding: 1px;
			background: #FFFFFF;
			border-radius: 6px;
		}
		#progress-bar-alpha
		{
			background-color: #0080ff;
			height: 16px;
			border-radius: 4px;
			transition: width 1s;
		}
		#progress-beta
		{
			width: 800px;
			padding: 1px;
			background: #FFFFFF;
			border-radius: 6px;
		}
		#progress-bar-beta
		{
			background-color: #b22222;
			height: 16px;
			border-radius: 4px;
			transition: width 1s;
		}
		#progress-gamma
		{
			width: 800px;
			padding: 1px;
			background: #FFFFFF;
			border-radius: 6px;
		}
		#progress-bar-gamma
		{
			background-color: #ffd300;
			height: 16px;
			border-radius: 4px;
			transition: width 1s;
		}
		#progress-delta
		{
			width: 800px;
			padding: 1px;
			background: #FFFFFF;
			border-radius: 6px;
		}
		#progress-bar-delta
		{
			background-color: #3f704d;
			height: 16px;
			border-radius: 4px;
			transition: width 1s;
		}
		#align-alpha > div
		{
			float: left;
			margin: 5px;
		}
		#align-beta > div
		{
			float: left;
			margin: 5px;
		}
		#align-gamma > div
		{
			float: left;
			margin: 5px;
		}
		#align-delta > div
		{
			float: left;
			margin: 5px;
		}
		#loader 
		{
			position: absolute;
			left: 50%;
			top: 50%;
			z-index: 1;
			width: 150px;
			height: 150px;
			margin: -75px 0 0 -75px;
			border: 16px solid #f3f3f3;
			border-radius: 50%; 
			border-top: 16px solid #3498db;
			width: 120px;
			height: 120px;
			-webkit-animation: spin 2s linear infinite;
			animation: spin 2s linear infinite;
		}

		@-webkit-keyframes spin 
		{
			0% { -webkit-transform: rotate(0deg); }
			100% { -webkit-transform: rotate(360deg); }
		}

		@keyframes spin 
		{
			0% { transform: rotate(0deg); }
			100% { transform: rotate(360deg); }
		}

		/* Add animation to "page content" */
		.animate-bottom 
		{
			position: relative;
			-webkit-animation-name: animatebottom;
			-webkit-animation-duration: 1s;
			animation-name: animatebottom;
			animation-duration: 1s
		}

		@-webkit-keyframes animatebottom 
		{
			from { bottom:-100px; opacity:0 } 
			to { bottom:0px; opacity:1 }
		}

		@keyframes animatebottom 
		{ 
			from{ bottom:-100px; opacity:0 } 
			to{ bottom:0; opacity:1 }
		}

		#myDiv 
		{
			display: none;
			text-align: center;
		}
	</style>
</head>

	<div id="loader"></div>
	<div style="display:none;" id="myDiv" class="animatebottom">

		</br>

		document.getElementById("progress-bar-gamma").style.width = "0%";
		document.getElementById("progress-bar-delta").style.width = "0%";

		function stop_loading() 
		{
			document.getElementById("loader").style.display = "none";
			document.getElementById("myDiv").style.display = "block";
		}

		function animate(old_, id, new_)
		{
			if (new_ - old_ == 0)
			{
				return 0;
			}
			else if (old_ > new_)
			{
				document.getElementById(id).style.width = String(old_ - 1) + "%";
				animate(old_ - 1, id, new_);
			}
			else if (old_ < new_)
			{
				document.getElementById(id).style.width = String(old_ + 1) + "%";
				animate(old_ + 1, id, new_);
			}
		}
